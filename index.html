<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
     <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js'></script>
 
</head>
    <title>Financial Ratio Grabber</title>

</head>
<body>
    <header>
        <h1>Financial ratio grabber</h1>
    </header>


    <a href='http://eoddata.com/symbols.aspx'>Click here for a link to all company symbols</a>

    <form>
        <input  id="searchTicker" type="text" placeholder="enter company symbol" required>
        
        <input type="submit" value="Get your ratios">
    </form>

<p class="js-error-message"></p>





<section>
    <div class = 'info'>
        <p data-toggle="tooltip" title="The current ratio is the company's assets divided by their liabilities. Too low of a number means the company can't pay it's loans, and too high could mean that a company isn't investing its assets properly!" id='currentRatio'>Current Ratio &#9432;</p>
    </div>
</section>



<section>
    <div class = 'container'>
        <canvas id='myChart'></canvas>

    </div>
</section>

<section>
    <div class = 'info'>
        <p  data-toggle="tooltip" title="The quick ratio is similar to the current ratio, but it subtracts inventory, leaving a ratio of cash divided by liabilities. This shows how if a company can cover its debts using just cash or liquid items. "id='QuickRatio'>Quick Ratio &#9432;</p>
    </div>
</section>





<section>
    <div class = 'container'>
        <canvas id='myChart2'></canvas>

    </div>
</section>


<section>
    <div class = 'info'>
        <p  data-toggle="tooltip" title=''id='PriceEarningRatio'>Price Earning Ratio &#9432;</p>
    </div>
</section>


<section>
    <div class = 'container'>
        <canvas id='myChart3'></canvas>

    </div>
</section>



<section>
    <div class = 'info'>
        <p id='Debt-Equity Ratio'>Debt-Equity Ratio &#9432;</p>
    </div>
</section>



<section>
    <div class = 'container'>
        <canvas id='myChart4'></canvas>

    </div>
</section>



<section>
    <div class = 'info'>
        <p id='currentRatio'>Return on Equity Ratio &#9432;</p>
    </div>
</section>




<section>
    <div class = 'container'>
        <canvas id='myChart5'></canvas>

    </div>
</section>


<section>
    <div class = 'info'>
        <p id='currentRatio'>Return on Assets Ratio &#9432;</p>
    </div>
</section>



<section>
    <div class = 'container'>
        <canvas id='myChart6'></canvas>

    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="script.js" ></script>


    
</body>
</html>
